<script language="javascript">

function confirm(){
	var currentCGPA = parseFloat(document.getElementById('currentCGPA').value);

    var ch1 = parseFloat(document.getElementById('ch1').value);
    var ch2 = parseFloat(document.getElementById('ch2').value);
    var ch3 = parseFloat(document.getElementById('ch3').value);
    var ch4 = parseFloat(document.getElementById('ch4').value);
    var ch5 = parseFloat(document.getElementById('ch5').value);
    var ch6 = parseFloat(document.getElementById('ch6').value);
    var ch7 = parseFloat(document.getElementById('ch7').value);
    var ch8 = parseFloat(document.getElementById('ch8').value);
    var ch9 = parseFloat(document.getElementById('ch9').value);
    var ch10 = parseFloat(document.getElementById('ch10').value);
    
    var oldTotal = 0;
    var newTotal = 0;
    var currentCH = 0;
    var cgpa = 0;
    var gpa = 0;
    
    oldTotal = currentCGPA * oldCH; 
    newTotal = (grade1*ch1) + (grade2*ch2) + (grade3*ch3) + (grade4*ch4) + (grade5*ch5) + (grade6*ch6) + (grade7*ch7) + (grade8*ch8) + (grade9*ch9) + (grade10*ch10);
    currentCH = ch1 + ch2 + ch3 + ch4 + ch5 + ch6 + ch7 + ch8 + ch9 + ch10;
    
    gpa = newTotal / currentCH;
    cgpa = (oldTotal + newTotal) / (oldCH + currentCH);
    
   
	document.getElementById("ch").innerHTML = currentCH + oldCH;
    document.getElementById("gpa").innerHTML = gpa.toFixed(4);
    document.getElementById("cgpa").innerHTML = cgpa.toFixed(4);
    
}
